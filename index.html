<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="hide">
            <nav>
                <img src="img/logo.png" alt="Transformers" class="logo">
                <div class="header2">
                    <ul>
                        <li>
                            <a href="#">Login</a>
                        </li>
                        <li>
                            <a href="#">Sign up</a>
                        </li>
                        <li class="search">
                            <a href="#">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </a>
                        </li>
                    </ul>
                    <div class="hamburger">
                        <div class="bar"></div>
                    </div>
                </div>
            </nav>
        </header>

        <div class="main-container">
            <main>
                <div class="vignette hide"> </div>
                <img src="img/background.png" data-speedx="0.3" data-speedy="0.38" data-speedz="0" data-rotation="0"
                    class="parallax bg-img">
                <img src="img/ultra.png" data-speedx="0.25" data-speedy="0.28" data-speedz="0.05" data-rotation="0.05"
                    class="parallax ultra-img">
                <img src="img/bumblebee.png" data-speedx="0.16" data-speedy="0.18" data-speedz="0.15"
                    data-rotation="0.15" class="parallax bumble-img">
                <img src="img/arcee.png" data-speedx="0.16" data-speedy="0.18" data-speedz="0.15" data-rotation="0.15"
                    class="parallax arcee-img">
                <img src="img/arceeeye.png" data-speedx="0.16" data-speedy="0.18" data-speedz="0.15"
                    data-rotation="0.15" class="parallax arceeeye-img">
                <img src="img/ironhide.png" data-speedx="0.16" data-speedy="0.18" data-speedz="0.23"
                    data-rotation="0.23" class="parallax ironhide-img">
                <img src="img/firestar.png" data-speedx="0.23" data-speedy="0.2" data-speedz="0.18" data-rotation="0.18"
                    class="parallax firestar1-img">
                <img src="img/firestar.png" data-speedx="0.23" data-speedy="0.2" data-speedz="0.18" data-rotation="0.18"
                    class="parallax firestar2-img">
                <img src="img/TRANSFORMERS.png" data-speedx="0.18" data-speedy="0.2" data-speedz="0.18"
                    data-rotation="0.18" class="parallax transformers-img">
                <img src="img/ship.png" data-speedx="0.13" data-speedy="0.15" data-speedz="0.2" data-rotation="0.2"
                    class="parallax ship-img">
                <img src="img/jetfire.png" data-speedx="0.16" data-speedy="0.18" data-speedz="0.23" data-rotation="0.23"
                    class="parallax jetfire-img">
                <img src="img/ship2.png" data-speedx="0.13" data-speedy="0.15" data-speedz="0.2" data-rotation="0.2"
                    class="parallax ship2-img">
                <img src="img/fliers.png" data-speedx="0.03" data-speedy="0.04" data-speedz="0.05" data-rotation="0.05"
                    class="fliers-img hide2">
                <img src="img/smokeL.png" data-speedx="0.06" data-speedy="0.1" data-speedz="0.13" data-rotation="0.13"
                    class="parallax smokeL-img">
                <img src="img/ratchet.png" data-speedx="0.08" data-speedy="0.1" data-speedz="0.21" data-rotation="0.21"
                    class="parallax ratchet-img">
                <img src="img/jazz.png" data-speedx="0.08" data-speedy="0.1" data-speedz="0.21" data-rotation="0.21"
                    class="parallax jazz-img">
                <img src="img/smokeR.png" data-speedx="0.06" data-speedy="0.1" data-speedz="0.13" data-rotation="0.13"
                    class="parallax smokeR-img">
                <img src="img/rock.png" data-speedx="0.06" data-speedy="0.08" data-speedz="0.2" data-rotation="0.2"
                    class="parallax rock-img">
                <img src="img/optimus prime.png" data-speedx="0.04" data-speedy="0.06" data-speedz="0.05"
                    data-rotation="0.05" class="parallax optimus-img">

            </main>

            <div class="shadow one"></div>
            <div class="shadow two"></div>
            <div class="face"> </div>
        </div>

        <div class="links">
            <ul>
                <li>
                    <a href="#" style="--i: 0.15s">Home</a>
                </li>
                <li>
                    <a href="#" style="--i: 0.30s">Optimus prime</a>
                </li>
                <li>
                    <a href="#" style="--i: 0.45s">Bumble bee</a>
                </li>
                <li>
                    <a href="#" style="--i: 0.60s">Ultra</a>
                </li>
                <li>
                    <a href="#" style="--i: 0.75s">Arcee</a>
                </li>
                <li>
                    <a href="#" style="--i: 0.90s">Ironhide</a>
                </li>
                <li>
                    <a href="#" style="--i: 1.05s">Jezz</a>
                </li>
                <li>
                    <a href="#" style="--i: 1.30s">Ratchet</a>
                </li>
                <li>
                    <a href="#" style="--i: 1.45s">Jetfire</a>
                </li>
            </ul>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
